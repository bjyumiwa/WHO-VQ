<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>Night | WHO VQ</title>
<style>
  html,body{margin:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:system-ui,"Noto Sans JP",sans-serif}
  .bg{position:fixed;inset:0;background-size:cover;background-position:center;opacity:0;transition:opacity .7s;pointer-events:none;z-index:0}
  .bg.show{opacity:1}
  #topbar{position:fixed;left:0;right:0;top:0;z-index:10;display:flex;justify-content:space-between;align-items:center;padding:8px 10px;background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,0))}
  #topbar button{padding:6px 10px;border:none;border-radius:10px;background:rgba(255,255,255,.92);color:#111;cursor:pointer}
  #panel{position:fixed;inset:0;z-index:5;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.25)}
  .card{background:rgba(255,255,255,.8);color:#111;border-radius:14px;padding:16px;width:min(96svw,640px);max-height:90vh;display:flex;flex-direction:column}
  #chatLog{flex:1;background:rgba(242,242,242,.4);padding:10px;border-radius:10px;overflow:auto}
  .msg{margin:6px 0;padding:8px 12px;border-radius:16px;max-width:70%}
  .msg.me{background:rgba(174,225,255,.85);color:#002;margin-left:auto}
  .msg.ai{background:rgba(255,255,255,.85);color:#000;margin-right:auto}
  #chatCtrl{display:flex;gap:6px;margin-top:8px}
  #chatInput{flex:1;padding:10px;border-radius:12px;border:1px solid #ccc}
  #chatSend{padding:10px 14px;border:none;border-radius:12px;background:#4cafef;color:#fff;cursor:pointer}
</style>
</head>
<body>
  <div id="bg-night" class="bg show" style="background-image:url('/WHO-VQ/public/items/bg/night_beach.jpg')"></div>

  <div id="topbar">
    <div><button id="btnBack">戻る</button></div>
    <div><button id="btnLang">EN</button></div>
  </div>

  <div id="panel">
    <div class="card">
      <h2 id="nightTitle">また明日</h2>
      <div id="chatLog"></div>
      <div id="chatCtrl">
        <input id="chatInput" type="text" placeholder="夜空を見ながら、何を話そう？">
        <button id="chatSend">送信</button>
      </div>
    </div>
  </div>

  <script src="/WHO-VQ/web/talk.js"></script>
  <script>
    // 言語
    const btnBack=document.getElementById('btnBack');
    const btnLang=document.getElementById('btnLang');
    function applyLang(){
      const lang=window.getLang(); const L=window.setLang(lang);
      document.getElementById('nightTitle').textContent=L.nightTitle;
      document.getElementById('chatInput').placeholder=L.nightPH;
      document.getElementById('chatSend').textContent=L.send;
      btnBack.textContent=L.back||'Back';
      btnLang.textContent=window.nextLangLabel(lang);
      btnLang.title=`言語を${btnLang.textContent}に切り替え`;
    }
    btnLang.addEventListener('click',()=>{
      const lang=window.getLang(); const order=["ja","en","zh","ko"];
      const next=order[(order.indexOf(lang)+1)%order.length]; window.setLang(next); applyLang();
    });
    applyLang();

    btnBack.addEventListener('click',()=>{ window.store.rawSet('whoai.lastScene','beach'); location.href='/WHO-VQ/beach.html'; });

    // 簡易チャット
    const chatLog=document.getElementById('chatLog');
    const chatInput=document.getElementById('chatInput');
    const chatSend=document.getElementById('chatSend');

    function addMsg(role,text){
      const d=document.createElement('div');
      d.className='msg '+(role==='user'?'me':'ai');
      d.textContent=text;
      chatLog.appendChild(d);
      chatLog.scrollTop=chatLog.scrollHeight;
    }
    // 初回挨拶
    const L0 = window.setLang(window.getLang());
    addMsg('ai', L0.nightGuide);

    chatSend.addEventListener('click', async ()=>{
      const text=chatInput.value.trim(); if(!text) return;
      addMsg('user', text); chatInput.value='';
      const reply = await window.WHOAI_TALK.talk(text, { state:{ totalCollected:Number(window.store.rawGet('whoai.count')||'0') } });
      addMsg('ai', reply||'…');
    });
  </script>
</body>
</html>
