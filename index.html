<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>WHO VQ - index</title>
<style>
  html,body{margin:0;height:100%;font-family:system-ui,"Noto Sans JP",sans-serif;color:#fff;background:#000}
  .bg{position:fixed;inset:0;background-size:cover;background-position:center;opacity:0;transition:opacity .5s}
  .bg.show{opacity:1}
  #sunrise { background-image:url('./public/items/bg/sunrise.jpg'); }
  #beach   { background-image:url('./public/items/bg/beach_day.jpg'); display:none; }
  #night   { background-image:url('./public/items/bg/night_beach.jpg'); display:none; }
  #ui{position:fixed;inset:auto 0 20px;display:flex;gap:8px;justify-content:center}
  #bucket{position:fixed;right:12px;bottom:12px;width:min(16vw,140px)}
  #bucket img{width:100%;display:block}
  .btn{border:none;border-radius:10px;padding:10px 16px;background:#fff;color:#111;cursor:pointer}
</style>
</head>
<body>
  <!-- 背景 -->
  <div id="sunrise" class="bg show" aria-hidden="true"></div>
  <div id="beach" class="bg" aria-hidden="true"></div>
  <div id="night" class="bg" aria-hidden="true"></div>

  <!-- バケツ（画像テスト用） -->
  <div id="bucket">
    <img src="./public/bucket.png.png" alt="bucket">
  </div>

  <!-- UI -->
  <div id="ui">
    <button class="btn" id="toBeach">ビーチ背景</button>
    <button class="btn" id="toNight">夜背景</button>
    <button class="btn" id="toSunrise">朝日背景</button>
    <a class="btn" href="./night.html">会話ページへ</a>
  </div>

<script>
  const sunrise = document.getElementById('sunrise');
  const beach   = document.getElementById('beach');
  const night   = document.getElementById('night');

  function show(id){
    [sunrise, beach, night].forEach(el=>{
      el.classList.remove('show');
      el.style.display = 'none';
    });
    const t = document.getElementById(id);
    t.style.display = 'block';
    requestAnimationFrame(()=>t.classList.add('show'));
  }

  document.getElementById('toBeach').onclick   = ()=>show('beach');
  document.getElementById('toNight').onclick   = ()=>show('night');
  document.getElementById('toSunrise').onclick = ()=>show('sunrise');
</script>
</body>
</html>
