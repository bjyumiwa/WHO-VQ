<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>WHO VQ — Character</title>
  <script src="./web/talk.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui,"Noto Sans JP",sans-serif}
    .bg{position:fixed;inset:0;background-image:url('./public/bg/sunrise.jpg');background-size:cover;background-position:center;opacity:.5}
    .wrap{position:relative;z-index:2;max-width:900px;margin:64px auto;padding:0 16px}
    h1{margin-top:0}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:14px}
    .choice{background:rgba(255,255,255,.92);color:#111;border-radius:12px;cursor:pointer;padding:10px;text-align:center}
    .choice img{width:96px;height:auto;display:block;margin:0 auto 6px}
    #top{position:fixed;left:0;right:0;top:0;display:flex;justify-content:space-between;padding:10px}
    #top button{border:none;border-radius:10px;padding:6px 10px;background:#fff;color:#111;cursor:pointer}
  </style>
</head>
<body>
  <div class="bg"></div>
  <div id="top">
    <button id="btnBack">＜ 戻る</button>
    <button id="btnLang">EN</button>
  </div>

  <div class="wrap">
    <h1 id="title">キャラを選んでね</h1>
    <div class="grid" id="charGrid"></div>
  </div>

  <script>
    const L = setLang(getLang());
    $("#btnLang").textContent = nextLangLabel(getLang());
    $("#title").textContent = L.chooseChar;

    $("#btnLang").onclick = () => {
      const order = ["ja","en","zh","ko"];
      const next = order[(order.indexOf(getLang())+1)%order.length];
      const LL = setLang(next);
      $("#btnLang").textContent = nextLangLabel(next);
      $("#title").textContent = LL.chooseChar;
    };
    $("#btnBack").onclick = () => location.href = "./index.html";

    const list = [
      'blue_closed.png','green_open.png','orange_closed.png','pink_closed.png','purple_closed.png',
      'tane_green.png','tane_pink.png','tane_purple.png','tane_blue.png'
    ].map(n=>`./public/assets/stage1/${n}`);

    const grid = $("#charGrid");
    list.forEach(src=>{
      const d = document.createElement("div");
      d.className = "choice";
      d.innerHTML = `<img src="${src}" alt=""><div>${src.split('/').pop().replace('.png','')}</div>`;
      d.onclick = () => {
        store.set("whoai.char", src);
        store.set("whoai.lastScene", "beach");
        location.href = "./beach.html";
      };
      grid.appendChild(d);
    });
  </script>
</body>
</html>
