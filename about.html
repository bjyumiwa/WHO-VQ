<h1>研究について</h1>
<p>
<strong>WHO VQ</strong> は、ユーザーが小さな存在をお世話しながら、
「なぜ世話をするのか」「なぜ愛おしいのか」という問いに触れるための
哲学的な実験場です。<br><br>
砂浜で拾う貝は関わりの痕跡であり、夜の会話はその痕跡を言葉に変える時間です。<br>
あなたのお世話が、誰かの世界になる——その意味を感じてください。
</p>
<h2>ゲームの流れ</h2>

<li>キャラを選ぶ（名前は任意）</li>
<li>砂浜で貝を集める（存在の痕跡を残す）</li>
<li>夜の会話でふりかえり（お世話の意味を考える）</li>
</ol>
