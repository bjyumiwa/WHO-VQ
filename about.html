<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>WHO VQ — About</title>
  <script src="./web/talk.js"></script>
  <style>
    html,body{margin:0;min-height:100%;background:#000;color:#fff;font-family:system-ui,"Noto Sans JP",sans-serif}
    .bg{position:fixed;inset:0;background-image:url('./public/bg/sunrise.jpg');background-size:cover;background-position:center;opacity:.45}
    .wrap{position:relative;z-index:2;max-width:820px;margin:64px auto;padding:0 16px}
    a.btn{display:inline-block;margin-top:16px;padding:10px 14px;border-radius:12px;background:#fff;color:#111;text-decoration:none}
    #top{position:fixed;left:0;right:0;top:0;display:flex;justify-content:flex-end;padding:10px;z-index:3}
    #top button{border:none;border-radius:10px;padding:6px 10px;background:#fff;color:#111;cursor:pointer}
  </style>
</head>
<body>
  <div class="bg"></div>
  <div id="top"><button id="btnLang">EN</button></div>

  <div class="wrap">
    <h1>研究について / About this research</h1>
    <p>WHO VQ は、海辺の体験を通して小さな「価値」を拾い集める実験的インタラクションです。</p>
    <p>会話は外部の AI API（OpenAI）を通して行われます。個人情報は保存しません。</p>
    <a href="./index.html" class="btn">戻る / Back</a>
  </div>

  <script>
    const cur = getLang(); setLang(cur);
    $("#btnLang").textContent = nextLangLabel(cur);
    $("#btnLang").onclick = () => {
      const order = ["ja","en","zh","ko"];
      const next = order[(order.indexOf(getLang())+1)%order.length];
      setLang(next);
      $("#btnLang").textContent = nextLangLabel(next);
      // このページは静的文なので、必要ならここで多言語本文を切替
    };
  </script>
</body>
</html>
